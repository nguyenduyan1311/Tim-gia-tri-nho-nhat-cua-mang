<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min1 = minArray(arr1);
    function minArray(arr1) {
        let min1 = arr1[0];
        for(var i = 1; i < arr1.length; i++){
            if(arr1[i] < min1){
                min1 = arr1[i];
            }
        }
        return min1;
    }
    alert(min1);
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let min2 = minArray(arr2);
    function minArray(arr2) {
        let min2 = arr2[0];
        for(var i = 1; i < arr2.length; i++){
            if(arr2[i] < min2){
                min2 = arr2[i];
            }
        }
        return min2;
    }
    alert(min2);
    let arr3 = [];
    let min3 = minArray(arr3);
    function minArray(arr3) {
        if(arr3.length == 0)
            return -1;
        let min3 = arr3[0];

        for(let i = 1; i < arr3.length; i++){
            if(arr3[i] < min3){
                min3 = arr3[i];
            }
        }
        return min3;
    }
    alert(-1);
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min4 = minArray(arr4);
    function minArray(arr4) {
        let min4 = arr4[0];
        for(var i = 1; i < arr4.length; i++){
            if(arr4[i] < min4){
                min4 = arr4[i];
            }
        }
        return min4;
    }
    alert(min4);
</script>
</body>
</html>
